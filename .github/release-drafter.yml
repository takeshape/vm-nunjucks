name-template: "v$RESOLVED_VERSION"

tag-template: "release-v$RESOLVED_VERSION"

template: |
  ## What’s Changed

  $CHANGES

version-resolver:
  major:
    labels:
      - "type: breaking"

  minor:
    labels:
      - "type: feature 🔨"

  patch:
    labels:
      - "type: bug 🐛"
      - "type: chore 🧺"

  default: patch

categories:
  - title: "Breaking"
    labels:
      - "type: breaking"

  - title: "New"
    labels:
      - "type: feature 🔨"

  - title: Bug Fixes
    labels:
      - "type: bug 🐛"

  - title: Maintenance
    labels:
      - "type: chore 🧺"

  - title: Documentation
    labels:
      - "type: documentation ✏️"
